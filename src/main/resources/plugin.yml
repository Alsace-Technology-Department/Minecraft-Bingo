name: MinecraftBingo
version: 1.0.0
main: com.extremelyd1.main.Bingo
api-version: 1.15

commands:
  team:
    description: Command for handling teams
    usage: /<command> random | create | add

  start:
    description: Command to start the game
    usage: /<command>

  end:
    description: Command to forcefully end the game
    usage: /<command>

  bingo:
    description: Command to output items left/collected on bingo card
    usage: /<command>

  card:
    description: Command to get a new bingo card if lost
    usage: /<command>

  pvp:
    description: Toggle PVP
    usage: /<command>

  maintenance:
    description: Toggle maintenance mode
    usage: /<command>

  fullcard:
    description: Toggle full bingo card mode
    usage: /<command>